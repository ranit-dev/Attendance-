<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
  <!-- External CSS file -->
<link rel="stylesheet" href="style2.css">
  <style>
    /* Custom CSS */
    /* Glow effect on input hover */
    input.glow:hover {
      box-shadow: 0 0 5px #000000;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav style="background-color: #00796B;">
    <div class="container mx-auto px-4">
        <ul class="flex justify-center items-center py-4">
            <!-- Navbar Links -->
            <li>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-white hover:text-gray-200 transition duration-300">Home</a></li>
                    <li><a href="contact.html" class="text-white hover:text-gray-200 transition duration-300">Contact Us</a></li>
                    <li><a href="signup.html" class="text-white hover:text-gray-200 transition duration-300">Sign Up</a></li>
                    <li><a href="login.html" class="text-white hover:text-gray-200 transition duration-300">Login</a></li>
                </ul>
            </li>
        </ul>
    </div>
  </nav>

  <!-- Sign Up Section -->
<div class="container mx-auto px-4 py-12">
  <div class="custom-form-container">
    <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
    <form>
      <div class="mb-4">
        <label for="Email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="text" id="email" name="email" class="w-full border-black border-2 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 glow" placeholder="Enter your Email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full border-black border-2 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 glow" placeholder="Enter your Password" required>
      </div>
      <div class="mb-4">
        <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="w-full border-black border-2 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 glow" placeholder="Confirm Password" required>
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full text-white font-bold py-2 px-4 rounded transition duration-300" style="background-color: #00796B;">Sign Up</button>
      </div>
      <p class="text-gray-700 text-center">Already have an account? <a href="login.html" class="text-green-700 hover:underline">Login</a></p>
    </form>
  </div>
</div>


<!-- Footer -->
<footer class="custom-footer">
<div class="container mx-auto px-4">
<div class="flex flex-col md:flex-row justify-between">
  <div class="mb-4 md:mb-0">
    <h5 class="text-lg font-bold mb-2 text-white">Quick Links</h5>
    <ul>
      <li><a href="index.html" class="text-white hover:text-gray-200">Home</a></li>
      <li><a href="contact.html" class="text-white hover:text-gray-200">Contact Us</a></li>
    </ul>
  </div>
  <div>
    <h5 class="text-lg font-bold mb-2 text-white">Contact Information</h5>
          <p class="text-white">City Hospital<br>58, Canal Circular Rd, Kadapara,
            Kankurgachi<br>
            kolkata - 700003
            <br>Email: city-hospityal@gmail.com<br>Call - 8670582298</p>
  </div>
</div>
</div>
</footer>

</body>
</html>
