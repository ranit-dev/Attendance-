<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit to Google Sheet</title>
  <style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        max-width: 400px;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form {
        display: grid;
        gap: 20px;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .form input[type="text"],
    .form input[type="email"] {
        border: 1px solid #ccc;
    }

    .form button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form button:hover {
        background-color: #45a049;
    }

    .form input[type="text"]:focus,
    .form input[type="email"]:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }

    .form-heading {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }
  </style>
</head>
<body>

<div class="form-container">
    <h1 class="form-heading">Alipurduar (Damanpur) Government Polytechnic</h1>
    <h2 class="form-heading">Attendance Form</h2>
    <form name="submit-to-google-sheet" class="form">
        <input name="Name" type="text" placeholder="Name" required>
        <input name="Registration" type="text" placeholder="Registration" required>
        <input name="Roll" type="text" placeholder="Roll" required>
        <input name="Department" type="text" placeholder="Department" required>
        <input name="Subject" type="text" placeholder="Subject" required>
        <input name="Feedback" type="text" placeholder="Feedback" required>
        <button type="submit">Send</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
